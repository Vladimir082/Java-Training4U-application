<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">
                <h2> Welcome to Training4U</h2>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <ul>
                        <li><h:link outcome="index" value="Main Page "/></li>
                        <li><h:link outcome="Sport" value="Available Lessons"/></li>
                        <li><h:link outcome="Booking" value="Booking Session"/></li>
                    </ul>   
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                    <h1>LIST OF OUR INSTRUCTORS</h1>
                    <h:panelGrid columns="4" border="2"> 
                        <h:form>
                            <f:view> 
                                <h:dataTable value="#{trainingBean.instructorList}" var="item">
                                    <h:column>
                                        <f:facet name="header">
                                            Instructor Number
                                        </f:facet>
                                        #{item.instructorno}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Instructor Name
                                        </f:facet>
                                        #{item.instructorname}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Instructor Phone
                                        </f:facet>
                                        #{item.instructorphone}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Instructor Email
                                        </f:facet>
                                        #{item.instructoremail}
                                    </h:column>
                                </h:dataTable>
                            </f:view>
                        </h:form>
                    </h:panelGrid>
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
