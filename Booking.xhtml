<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">
                <h2> Welcome to Training4U Booking Page</h2>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <ul>
                        <li><h:link outcome="index" value="Main Page "/></li>
                        <li><h:link outcome="Sport" value="Sport Page "/></li>
                    </ul>   
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                    <h2>Welcome to our booking page.  
                        We are here to help you!
                    </h2> 
                    <h:form id="main">
                        <h:panelGrid columns="2" border="1">
                            <f:facet name="header">
                                <h:outputText value="BOOKING FORM"/>
                            </f:facet>    
                            <h:outputText value="Surname"/>
                            <h:inputText value="Enter Surname"/>
                            <h:outputText value="Forname"/>
                            <h:inputText value="Enter Forename"/>
                            <h:outputText value="Email Address"/>
                            <h:inputText value="Enter Email Address"/>
                            <h:outputText value="Phone Number"/>
                            <h:inputText value="Enter Phone Number"/>
                            <h:outputText value="Card Number"/>
                            <h:inputText value="Enter Card number"/>
                            <h:outputText value="Account Number"/>
                            <h:inputText value="Enter Account Number"/>
                            <h:outputText value="Sort Sode"/>
                            <h:inputText value="Enter Sort Code"/>
                            <h:outputText value="CVV"/>
                            <h:inputText value="Enter CVV"/>
                            <h:commandButton value="CONFIRM" action="Sport" />
                        </h:panelGrid>
                    </h:form>    
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
